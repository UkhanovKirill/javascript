<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;
        c = ++a;
        //сначало а увеличиться на 1, потом результат запишется в переменную с (а = 2)
        alert(c);

        d = b++;
        //сначало в d запишется b, потом b увеличится на 1 (b = 2)
        alert(d);

        c = 2 + ++a;
        //a = 2 из-за примера 1, ++а (а = 3)
        alert(c);

        d = 2 + b++;
        //b = 2 из-за примера 2, 2 + 2 = 4 (b = 3)
        alert(d);

        alert(a);
        alert(b);
    </script>
</body>

</html>
