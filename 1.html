<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        'use strict';
        var max = 999;
        var number = prompt('Введите число от 0 до 999');
        var digit = {
            number,
            units: 0,
            tens: 0,
            hundreds: 0,
        };
        if (digit.number <= 9) {
            digit.units = digit.number;
        } else if (digit.number <= 999) {
            digit.units = Math.floor(digit.number % 10);
            digit.tens = Math.floor(digit.number / 10 % 10);
            digit.hundreds = Math.floor(digit.number / 100 % 10);
        } else {
            digit.number = 0;
            console.log('Вы ввели число за диапазоном 0 - 999');
        }
        console.log(digit);

    </script>
</body>

</html>
